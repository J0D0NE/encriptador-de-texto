<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial scale=1.0" />
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head> 
    <body>
        <div class="container">
            <div class="encriptar">
                <textarea name="texto" 
                    class="texto" 
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aqui.">
                </textarea>
                    
                <div class="terminos">
                    <p>Solo letras minusculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="b_encriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    <button class="b_desencriptar" type="button" onclick="desencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>
            <div class="encriptado">
                <img class="i_referencial" src="" alt="">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 class="titulo-mensaje">Ningun mensaje encontrado</h2>
                    <p class="parrafo">Ingresa el texto para encriptar o desencriptar</p> 
                    <textarea name="mensaje" 
                        id="mensaje" 
                        cols="30" 
                        rows="10" 
                        class="mensaje">
                    </textarea>
                    <button class="copiar" type="button" onclick="copiar()">
                        Copiar
                    </button>     
                </div>
            </div>
        </div>    
    </body>
    <script src="index.js"></script>        
           
</html>
