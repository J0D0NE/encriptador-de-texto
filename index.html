<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width"/>
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    </head> 
    <body>
        <main class="container">
            <header>
                <img class="logo-alura" img src="vector.png">
            </header>
            
            <div class="encriptar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese su mensaje aqui..."></textarea>
                    
                <div class="terminos">
                    <p>&#42; Solo letras min√∫sculas y sin acentos</p>
                </div>

                <div class="botones">
                    <button class="b_encriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    <button class="b_desencriptar" type="button" onclick="desencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>
            <div class="encriptado">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 class="titulo-mensaje" id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
                    <p class="parrafo" id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p> 
                    <textarea class="caja-mensaje" name="mensaje" id="mensaje" class="mensaje" cols="30" rows="10"></textarea>
                    <button class="copiar" type="button" onclick="copiar()">
                        Copiar
                    </button>     
                </div>
            </div>
        </main>    
    </body>
    <script src="index.js"></script>        
           
</html>
